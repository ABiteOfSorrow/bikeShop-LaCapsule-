<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
  <title>BikeShop - Home</title>
  <script src="https://kit.fontawesome.com/a41e9403cf.js" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar navbar-light bg-dark">
    <a class="navbar text-decoration-none ms-3" href="index.html">
      <img src="assets/bike-logo.svg" width="50" height="50" class="logo" alt="bikeshop logo">
      The Bike Shop Experience</a>
  </nav>

  <div id="picture-header"></div>
  <!-- BIKES SECTION: initializing of the grid here -->

<div class="container">
    <div class="row justify-content-center">
      <div class="card col-11 col-sm-5 col-md-3 mx-2">
        <div class="card-body text-center">
          <img class="card-img-top" src="assets/bike-1.jpg">
          <h5 class="card-title fw-bold">BIK045</h5>675€
          <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
        </div>
      </div>

    <div class="card col-11 col-sm-5 col-md-3 mx-2">
      <div class="card-body text-center">
        <img class="card-img-top" src="assets/bike-2.jpg">
        <h5 class="card-title fw-bold">ZOOK7</h5>799€
        <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
      </div>
    </div>
    <div class="card col-11 col-sm-5 col-md-3 mx-2">
      <div class="card-body text-center">
        <img class="card-img-top" src="assets/bike-3.jpg">
        <h5 class="card-title fw-bold">LIKO89</h5>839€
        <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
      </div>
    </div>
    <div class="card col-11 col-sm-5 col-md-3 mx-2">
      <div class="card-body text-center">
        <img class="card-img-top" src="assets/bike-4.jpg">
        <h5 class="card-title fw-bold">GEW08</h5>1249€
        <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
      </div>
    </div>
    <div class="card col-11 col-sm-5 col-md-3 mx-2">
      <div class="card-body text-center">
        <img class="card-img-top" src="assets/bike-5.jpg">
        <h5 class="card-title fw-bold">KIWIT</h5>899€
        <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
      </div>
    </div>
    <div class="card col-11 col-sm-5 col-md-3 mx-2">
      <div class="card-body text-center">
        <img class="card-img-top" src="assets/bike-6.jpg">
        <h5 class="card-title fw-bold">NASAY</h5>1399€
        <button type="button" class="btn btn-outline-info btn-sm">Buy</button>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts ------------------------------------------- -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
